        .chat-container {
            width: 100%;

            flex-direction: column;
        }

            background-color: #333;
            color: #fff;

            font-size: 20px;
            flex-shrink: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            max-width: calc(100% - 40px); /* Adjusted width to leave space for padding */
        }

        .message-container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .message {
            padding: 10px;
            border-radius: 20px;
            font-size: 16px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
            border-top-right-radius: 5px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            margin-left: auto;
        }

        .bot-message {
            background-color: #f0f0f0;
            color: #000;
            align-self: flex-start;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            margin-right: auto;
        }

        .profile-picture {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .menu-icon {
            margin-right: 10px;
            cursor: pointer;
        }

        .menu-icon i {
            font-size: 24px;
        }

        .chat-input-container {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            position: sticky;
            bottom: 0;
            z-index: 1; /* Ensure the input field stays above the message container */
            word-wrap: break-word;
       }

        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            font-size: 16px;
            border-radius: 20px;
            outline: none;
            background-color: #444;
            color: #fff;
            margin-right: 10px;
            resize: vertical;
            max-height: 100px; /* Limit the maximum height of the input field */
            max-width: calc(100% - 70px) ; /* Limit the width of the input field */
        }

        .send-button {
            width: 50px;
            height: 50px;
            border: none;
            background-color: #fff;
            color: #000;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
      
    </style>
</head>

    <div class="chat-header">
      <span class="menu-icon" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
        </span>
        pixie
    </div>
  
    <div class="chat-messages" id="chat-messages">
        <!-- Dummy Bot Message -->
        <div class="message-container">
            <div class="message bot-message">
                Hello! How can I help you today?
            </div>
            <img src="bot_profile.jpg" alt="Bot Profile" class="profile-picture">
        </div>
    </div>
    <div class="chat-input-container">
        <input type="text" class="chat-input" placeholder="Type your message..." onkeydown="handleKeyDown(event)">
        <button class="send-button" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>
